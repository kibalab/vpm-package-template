name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  config:
    runs-on: ubuntu-latest
    outputs:
      config_package: ${{ steps.config_package.outputs.configPackage }}
    steps:
      - name: Validate Package Config
        id: config_package
        run: |
          if [ "${{ vars.PACKAGE_NAME }}" != "" ]; then
            echo "configPackage=true" >> $GITHUB_OUTPUT
          else
            echo "configPackage=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: config
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      packagePath: Packages/${{ vars.PACKAGE_NAME }}
    if: needs.config.outputs.config_package == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

      - name: Get Version
        id: version
        uses: zoexx/github-action-json-file-properties@b9f36ce6ee6fe2680cd3c32b2c62e22eade7e590
        with:
          file_path: "${{ env.packagePath }}/package.json"
          prop_path: "version"

      - name: Get Package Id
        id: pkgid
        uses: zoexx/github-action-json-file-properties@b9f36ce6ee6fe2680cd3c32b2c62e22eade7e590
        with:
          file_path: "${{ env.packagePath }}/package.json"
          prop_path: "name"

      - name: Validate Tag
        run: |
          tag="${{ github.ref_name }}"
          ver="${{ steps.version.outputs.value }}"
          if [ "$tag" != "$ver" ] && [ "$tag" != "v$ver" ]; then
            exit 1
          fi

      - name: Set Environment Variables
        run: |
          echo "zipFile=${{ vars.PACKAGE_NAME }}-${{ steps.version.outputs.value }}.zip" >> $GITHUB_ENV
          echo "unityPackage=${{ vars.PACKAGE_NAME }}-${{ steps.version.outputs.value }}.unitypackage" >> $GITHUB_ENV
          echo "version=${{ steps.version.outputs.value }}" >> $GITHUB_ENV
          echo "package_id=${{ steps.pkgid.outputs.value }}" >> $GITHUB_ENV

      - name: Create Package Zip
        working-directory: "${{ env.packagePath }}"
        run: zip -r "${{ github.workspace }}/${{ env.zipFile }}" .

      - name: Track Package Meta Files
        run: find "${{ env.packagePath }}/" -name \*.meta >> metaList

      - name: Create UnityPackage
        uses: pCYSl5EDgo/create-unitypackage@v1.2.3
        with:
          package-path: ${{ env.unityPackage }}
          include-files: metaList

      - name: Make Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
        with:
          files: |
            ${{ env.zipFile }}
            ${{ env.unityPackage }}
            ${{ env.packagePath }}/package.json
          tag_name: ${{ github.ref_name }}

      - name: Dispatch listing rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.VPM_LISTING_DISPATCH_TOKEN }}
          repository: kibalab/vpm-listing
          event-type: package-released
          client-payload: |
            {
              "repo": "${{ github.repository }}",
              "version": "${{ env.version }}",
              "package_id": "${{ env.package_id }}",
              "thumbnail_url": "https://raw.githubusercontent.com/${{ github.repository }}/main/.github/vpm-thumbnail.png"
            }
            
      - name: Dispatch listing rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.VPM_LISTING_DISPATCH_TOKEN }}
          repository: kibalab/vpm-listing
          event-type: package-released
          client-payload: |
            {
              "repo": "${{ github.repository }}",
              "ref": "${{ github.ref_name }}"
            }